<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Authors Project</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>{{books_DB.title}}</h1>
    <h3>ID: {{books_DB.id}}</h3>
    <p>Description</p>
    <textarea name="" id="" cols="30" rows="10">{{books_DB.desc}}</textarea>
    <br>
    <br>
    <h3>Authors</h3>
    <ul>
        {% for author in books_DB.link.all %}
        <li>{{author.first_name}} {{author.last_name}}</li>
        {% endfor %}
    </ul>
    <br>
    <br>
    <form action="/authorstoadd/{{books_DB.id}}" method="POST">
        {% csrf_token %}
            <select name="authorinfo" id="">
                {% for authors in authors_DB %}
                <option value="{{authors.id}}">{{authors.first_name}} {{authors.last_name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Add</button>
        </form> 
</body>
</html>
