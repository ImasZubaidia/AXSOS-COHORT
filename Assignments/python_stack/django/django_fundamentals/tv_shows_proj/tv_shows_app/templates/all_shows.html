<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Read(all)</title>
</head>
<body>
    <h1>All Shows</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
            <td><a href="/shows/{{ show.id }}"></a>{{ show.id }}</td>
            <td>{{ show.title }}</td>
            <td>{{ show.network }}</td>
            <td>{{ show.release_date }}</td>
            <td>
                <a href="/shows/{{ show.id }}">Show</a> |
                <a href="/shows/{{ show.id }}/edit">Edit</a> |
                <a href="/shows/{{ show.id }}/delete">Delete</a> 
            </td>
        </tbody>
    </table>
    


    <a href="/shows/new">Add a Show</a>
    
</body>
</html>
