<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log&amp;Reg</title>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% load static %}	
    <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}">    
    <!--<script src="{% static 'gold_dig/js/script.js' %}"></script>-->
    </head>
<body>
    <div class="container container-fluid">
            <h1 class="display-4">Favorite Books!</h1>
            <h3>Be a part of the the book favoriting community</h3>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <div class="alert alert-warning" role="alert" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>    
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    <div class="container container-fluid">
        <div class="row align-items-start">
            <!--******************Login***************************-->
            <div class="col">
                <h3>User Login</h3>
                <form action="/login" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Login!</button>
                </form>
            </div>
            <!--******************Reg***************************-->
            <div class="col">
                <h3>New? Register!</h3>
                <form action="/new" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password"></input>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Register!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
