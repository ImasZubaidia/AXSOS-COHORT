<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="likinglikes.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Network</h1>
      </header>
      <div class="title">
        <h1>Your Feed</h1>
      </div>
      <main>
        <div class="right">
          <div class="box">
            <div class="top-part">
              <div class="name">
                <h2>Neil M</h2>
              </div>
              <div class="like-section">
                <div id="box1-like-count">
                 <p>9</p>
                 </div>
                 <p>like(s)</p>
                <button onclick="countLikesBox1()" class="like">like</button>
              </div>
            </div>
            <div>
              <p> I just set up this new discord bot, let me <br /> know what you all think. <a href="https://support.discord.com/hc/en-us/articles/360034842871-How-do-I-join-a-Server-">link</a>
              </p>
            </div>
          </div>
          <div class="box">
            <div class="top-part">
              <div class="name">
                <h2>Nichole K</h2>
              </div>
              <div class="like-section">
                  <div id="box2-like-count">
                    <p>12</p>
                  </div>
                  <p>like(s)</p>
                <button onclick="countLikesBox2()" class="like">like</button>
              </div>
            </div>
            <div>
              <p> Just finished my <a href="https://support.discord.com/hc/en-us/articles/360034842871-How-do-I-join-a-Server-">next comic</a>, check it out. </p>
            </div>
          </div>
          <div class="box">
            <div class="top-part">
              <div class="name">
                <h2>Jim R</h2>
              </div>
              <div class="like-section">
                <div id="box3-like-count">
                <p>9</p>
                 </div>
                 <p>likes(s)</p>
                <button onclick="countLikesBox3()"class="like">like</button>
              </div>
            </div>
            <div>
              <p> I can't stop listening to the <a href="https://support.discord.com/hc/en-us/articles/360034842871-How-do-I-join-a-Server-">new album.</a>
                <br />who else is liking it?
              </p>
            </div>
          </div>
        </div>
        <div class="left">
          <div class="side-box">
            <img src="avatar.png" alt="avatar">
            <br>
            <a href="https://support.discord.com/hc/en-us/articles/360034842871-How-do-I-join-a-Server-">Add an avtar</a>
            <h2>James Doe</h2>
          </div>
        </div>
      </main>
    </div>
    </div>
  </body>
</html>
